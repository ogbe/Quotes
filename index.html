<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>quotes by famous people</h2>
        <div id="main">
            <button type="button" class="quoteBtn" id="quoteBtn">press to display a quote</button>
            <blockquote>
            <h2 id="quote">quote</h2>
            </blockquote>
            <h3 id="quoteAuthor">author of the quote</h3>
        </div>
        <form action="" id="form">
            <textarea name="quote" id="quoteInput" cols="30" rows="10" placeholder="Quote"></textarea>
            <input type="text" name="name" id="quoteAuthorInput" placeholder="Author">
        </form>
        <button type="button" class="quoteBtn" id="addQuoteBtn">press to add your quote</button>
        <div id="Btns">
            <button type="button" class="quoteBtn" id="addBtn">add quote</button>
            <button type="button" class="quoteBtn" id="deleteBtn">delete quote</button>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
